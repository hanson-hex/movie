{% macro page(data, url, id) -%}
{% if data %}

<ul class="pagination">
    <li>
        <a href="{{ url_for(url, id=id, page=1)}}" aria-label="First">
            <span aria-hidden="true">首页</span>
        </a>
    </li>
    {% if data.has_prev %}
    <li>
        <a href="{{ url_for(url,id=id, page=data.prev_num)}}" aria-label="Previous">
            <span aria-hidden="true">上一页</span>
        </a>
    </li>
    {% else %}
    <li>
        <a class="disabled" href="" aria-label="Previous">
            <span aria-hidden="true">上一页</span>
        </a>
    </li>
    {% endif %}
    <li><a href="">{{ data.page }}&nbsp;/&nbsp;{{ data.pages }}</a></li>
   {% if data.has_next %}
    <li>
        <a href="{{ url_for(url,id=id, page=data.next_num)}}" aria-label="Next">
            <span aria-hidden="true">下一页</span>
        </a>
    </li>
    {% else %}
    <li>
        <a class="disabled" href="" aria-label="Next">
            <span aria-hidden="true">下一页</span>
        </a>
    </li>
    {% endif %}
    <li>
        <a href="{{ url_for(url, id=id, page=data.pages)}}" aria-label="Last">
            <span aria-hidden="true">尾页</span>
        </a>
    </li>
</ul>
{% endif %}
{%- endmacro %}
